<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pitágoras</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="text-center mt-5">
        <h1>
            Calculadora de Pitágoras
        </h1>
    </div>

    <div class="justify-content-center mt-5">
        <form action="#" onsubmit="handleCalculate()">
            <div class="input-group">
                <input class="form-control" id="a" min="1" placeholder="a:" required type="number">
                <input class="form-control" id="b" min="1" placeholder="b:" required type="number">
                <button class="btn btn-success" type="submit">Calcular</button>
            </div>

            <div class="mt-3">
                <p class="text-center d-none" id="result">
                    Resultado: <span id="result-span">0</span>
                </p>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
